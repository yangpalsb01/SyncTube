<!-- localization-template -->
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>SyncTube</title>
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link id="usertheme" href="css/des.css" rel="stylesheet">
  <link id="customcss" href="css/custom.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
</head>

<body style="grid-template-columns: 1fr 4px 300px;">
  <!-- Video -->
  <main id="video">
    <!-- Player -->
    <section id="player">
      <div id="ytapiplayer" class="embed-responsive"></div>
      <!-- Video info -->
      <div class="info video-info">
        <header>
          <h2 id="currenttitle">${nothingPlaying}</h2>
        </header>
        <!-- Video controls -->
        <span class="controls">
          <button id="togglesynch" title="${toggleVideoSync}">
            <ion-icon id="pause-indicator" name="play"></ion-icon>
          </button>
          <button id="mediarefresh" title="${refreshPlayer}">
            <ion-icon name="refresh"></ion-icon>
          </button>
          <button id="fullscreenbtn" title="${fullscreenPlayer}">
            <ion-icon name="expand"></ion-icon>
          </button>
          <button id="voteskip" title="${voteForSkip}">
            <ion-icon name="play-skip-forward"></ion-icon>
          </button>
        </span>
      </div>
    </section>
    <!-- Playlist -->
    <section id="playlist">
      <!-- Playlist info -->
      <div class="info playlist-info">
        <header>
          <h3>${playlist}</h3>
          <button id="lockplaylist" title="${playlistOpen}">
            <ion-icon name="lock-open"></ion-icon>
          </button>
          <button id="getplaylist" title="${retrievePlaylistLinks}">
            <ion-icon name="link"></ion-icon>
          </button>
        </header>
        <!-- Playlist controls -->
        <span class="controls">
          <button class="collapsed" id="showmediaurl" title="${addVideoFromUrl}" data-toggle="collapse"
            data-target="#addfromurl" aria-expanded="false">
            <ion-icon name="add"></ion-icon>
          </button>
          <button class="collapsed" id="showcustomembed" title="${embedCustomFrame}" data-toggle="collapse"
            data-target="#customembed" aria-expanded="false">
            <ion-icon name="code"></ion-icon>
          </button>
          <button id="shuffleplaylist" title="${shufflePlaylist}">
            <ion-icon name="shuffle"></ion-icon>
          </button>
          <button id="clearplaylist" title="${clearPlaylist}">
            <ion-icon name="close"></ion-icon>
          </button>
        </span>
      </div>
      <!-- Playlist metadata -->
      <div class="metadata">
        <span>
          <ion-icon name="logo-youtube"></ion-icon><span id="plcount">0 ${videos}</span>
        </span>
        <span>
          <ion-icon name="time"></ion-icon><span id="pllength">00:00</span>
        </span>
      </div>
      <!-- Add video -->
      <div id="addfromurl" class="collapsible collapse" aria-expanded="false">
        <div class="collapse-list">
          <div class="display-flex">
            <button id="insert_template" title="${addTemplateUrl}">
              <div>&gt;</div>
            </button>
            <div class="mediaurl-wrap">
              <input id="mediaurl" type="text" placeholder="${addVideoFromUrl}">
              <button id="mediaurl-upload">
                <ion-icon name="cloud-upload"></ion-icon>
              </button>
            </div>
          </div>
          <div id="mediatitleblock" class="display-flex" style="display: none;">
            <input id="mediatitle" type="text" placeholder="${optionalTitle}">
          </div>
          <div id="subsurlblock" class="display-flex" style="display: none;">
            <input id="subsurl" type="text" placeholder="${subtitlesUrlOptional}">
          </div>
          <div id="voiceoverblock" class="display-flex" style="display: none;">
            <input id="voiceoverurl" type="text" placeholder="${voiceOverAudioTrackUrlOptional}">
          </div>
          <div class="checkbox-row">
            <label class="checkbox-row-item">
              <input id="add-temp" class="add-temp" type="checkbox" checked>${addAsTemporary}
            </label>
            <label class="checkbox-row-item">
              <input id="cache-on-server" type="checkbox">${cacheOnServer}
            </label>
          </div>
          <div class="queue-buttons">
            <button id="queue_next">${queueNext}</button>
            <button id="queue_end">${queueLast}</button>
          </div>
        </div>
      </div>
      <!-- Add iframe -->
      <div class="collapsible collapse" id="customembed" aria-expanded="false">
        <div class="collapse-list">
          <input id="customembed-title" type="text" placeholder="${optionalTitle}">
          <textarea id="customembed-content" rows="5"
            placeholder="${pasteEmbedCodeAndClick}. &#10;${acceptableEmbedCodesAre} &lt;iframe&gt; ${or} &lt;object&gt;. &#10;${customEmbedsCannotBeSynchronized}."></textarea>
          <label class="checkbox-row-item">
            <input id="add-temp-embed" class="add-temp" type="checkbox" checked>${addAsTemporary}
          </label>
          <div class="queue-buttons">
            <button id="ce_queue_next">${queueNext}</button>
            <button id="ce_queue_end">${queueLast}</button>
          </div>
        </div>
      </div>
      <!-- Queue -->
      <div id="queuefail"></div>
      <div>
        <ul class="ui-sortable queue_sortable" id="queue"></ul>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
      <p>Powered by <a href="https://github.com/RblSb/SyncTube" target="_blank" rel="noreferrer noopener">SyncTube</a>
      </p>
    </footer>
  </main>

  <!-- Gutter -->
  <div class="gutter"></div>

  <!-- Chat -->
  <aside id="chat">
    <!-- Chat controls -->
    <div class="controls">
      <button id="userlisttoggle" title="${toggleUserList}">
        <ion-icon name="chevron-down"></ion-icon>
        <span id="usercount">${connection}...</span>
        <ion-icon id="pause-indicator-portrait" name="play" style="display: none;"></ion-icon>
      </button>
      <span>
        <button id="leader_btn" class="unselectable" title="${leaderDesc}">${leader}</button>
        <!-- Settings button -->
        <button id="showoptions" class="collapsed" data-toggle="collapse" data-target="#optionsList"
          aria-expanded="false">
          <ion-icon name="settings-sharp"></ion-icon>
        </button>
      </span>
    </div>
    <!-- User list -->
    <div id="userlist-wrap" class="collapsible">
      <div id="userlist"></div>
    </div>
    <!-- Settings list -->
    <ul id="optionsPanel" class="collapse" aria-expanded="false">
      <div id="optionsList" class="collapse">
        <div>
          <div>
            <h4>${account}</h4>
            <li><button id="exitBtn">${login}</button></li>
          </div>
          <div>
            <h4>${general}</h4>
            <li><button id="hotkeysBtn"><span>${hotkeys}</span></button></li>
            <li><button id="swapLayoutBtn" title="${swapLayout}"><span>${swapLayout}</span></button></li>
          </div>
          <div>
            <h4>${video}</h4>
            <li><button id="synchThresholdBtn"><span>${synchThreshold}</span></button></li>
            <li><button id="setVideoUrlBtn"><span>${setVideoUrl}</span></button></li>
            <li><button id="selectLocalVideoBtn"><span>${selectLocalVideo}</span></button></li>
            <li><button id="removePlayerBtn"><span>${removePlayer}</span></button></li>
          </div>
          <div id="adminMenu" style="display: none;">
            <h4>${chat}</h4>
            <li><button id="clearchatbtn"><span>${clearChat}</span></button></li>
          </div>
        </div>
      </div>
    </ul>
    <!-- Messages -->
    <div id="messagebuffer" style="flex-direction: column-reverse;"></div>
    <div id="chat-inputs-wrapper">
      <div id="dynamic-chin" class="collapsed" style="display: none;"></div>
      <button id="scroll-to-chat-end" style="display: none; opacity: 0;" class="active">
        <ion-icon name="arrow-down" role="img" class="md hydrated"></ion-icon>
      </button>
      <!-- Message input -->
      <div id="chatbox">
        <input id="chatline" type="text" placeholder="${chatlinePlaceholder}">
        <button id="smilesbtn" title="${emotes}">
          <ion-icon name="happy"></ion-icon>
        </button>
      </div>
      <div id="smiles-wrap" class="collapsible" style="display: none;">
        <div id="smiles-list"></div>
      </div>
      <!-- Guest login -->
      <div id="guestlogin" style="display: none;">
        <label>${enterAsGuest}</label>
        <input id="guestname" type="text" placeholder="${yourName}">
      </div>
      <div id="guestpassword" style="display: none;">
        <label>${enterUserPassword}</label>
        <div id="passwordbox">
          <input id="guestpass" type="text" placeholder="${yourPassword}">
          <button id="guestpass_icon">
            <ion-icon name="eye"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/split-grid@1.0.11/dist/split-grid.min.js"></script>
  <script src="client.js"></script>
  <script src="js/custom.js"></script>
<div id="custom-jukebox" style="position: fixed; top: 60px; right: 20px; width: 260px; height: 450px; background: #1a1a1a; color: white; border: 2px solid #555; z-index: 999999; padding: 15px; overflow-y: auto; font-family: sans-serif; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.8);">
    <h3 style="margin-top:0; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 8px;">üéµ ÎÇòÎßåÏùò Ï£ºÌÅ¨Î∞ïÏä§</h3>
    
    <div style="margin-bottom: 12px; display: flex; gap: 5px;">
        <input type="text" id="new-list-input" placeholder="Î¶¨Ïä§Ìä∏Î™Ö ÏûÖÎ†•" style="flex: 1; padding: 5px; background: #000; border: 1px solid #777; color: white; font-size: 12px;">
        <button id="btn-create-list" style="padding: 5px 10px; background: #444; color: white; border: none; cursor: pointer; border-radius: 4px;">ÏÉùÏÑ±</button>
    </div>

    <div id="playlist-render-area" style="font-size: 13px;"></div>
</div>

<script>
(function() {
    var STORAGE_KEY = 'SYNC_TUBE_FINAL_DATA';

    function getData() {
        var raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
    }

    function saveData(obj) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
        render();
    }

    // ÎÖ∏Îûò Ìïú Í≥°ÏùÑ ÎåÄÍ∏∞Ïó¥Ïóê ÎÑ£Îäî ÌïµÏã¨ Ìï®Ïàò
    function playSong(url) {
        var input = document.getElementById('url-input') || document.querySelector('input[type="text"]');
        if(input) {
            input.value = url;
            input.dispatchEvent(new Event('input', { bubbles: true }));
            var e = new KeyboardEvent('keydown', { bubbles: true, keyCode: 13, key: 'Enter' });
            input.dispatchEvent(e);
        }
    }

    // Î¶¨Ïä§Ìä∏ Ï†ÑÏ≤¥ Í≥°ÏùÑ ÎÑ£Îäî Ìï®Ïàò (ÏÖîÌîå ÏòµÏÖò Ìè¨Ìï®)
    function playAll(title, isShuffle) {
        var data = getData();
        var songs = data[title] || [];
        if(songs.length === 0) return;

        var targetSongs = songs.slice(); // Î≥µÏÇ¨Î≥∏ ÏÉùÏÑ±
        if(isShuffle) {
            targetSongs.sort(function() { return Math.random() - 0.5; });
        }

        // ÏÑúÎ≤Ñ Î∂ÄÌïòÎ•º Ï§ÑÏù¥Í∏∞ ÏúÑÌï¥ 0.5Ï¥à Í∞ÑÍ≤©ÏúºÎ°ú Ìïú Í≥°Ïî© Ìà¨ÏûÖ
        var i = 0;
        var timer = setInterval(function() {
            if(i >= targetSongs.length) {
                clearInterval(timer);
                return;
            }
            playSong(targetSongs[i]);
            i++;
        }, 500);
    }

    function render() {
        var area = document.getElementById('playlist-render-area');
        var data = getData();
        area.innerHTML = '';

        Object.keys(data).forEach(function(title) {
            var box = document.createElement('div');
            box.style.cssText = "background:#333; margin-bottom:10px; padding:10px; border-radius:8px; border:1px solid #444;";
            
            var html = '';
            html += '<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">';
            html += '<b class="btn-play-all" data-title="' + title + '" style="color:#ffd700; cursor:pointer; text-decoration:underline;" title="ÌÅ¥Î¶≠Ïãú Ï†ÑÏ≤¥ ÏùºÍ¥ÑÏ∂îÍ∞Ä">üìÇ ' + title + '</b>';
            html += '<span class="btn-del" data-title="' + title + '" style="color:#ff6666; cursor:pointer; font-weight:bold; font-size:16px;">√ó</span>';
            html += '</div>';
            
            html += '<div style="display:flex; gap:3px; margin-bottom:8px;">';
            html += '<button class="btn-add-song" data-title="' + title + '" style="flex:2; font-size:11px; background:#555; border:none; color:white; cursor:pointer; padding:4px; border-radius:4px;">+ Í≥° Ï∂îÍ∞Ä</button>';
            html += '<button class="btn-shuffle" data-title="' + title + '" style="flex:1; font-size:11px; background:#4466aa; border:none; color:white; cursor:pointer; padding:4px; border-radius:4px;">ÏÖîÌîåÏû¨ÏÉù</button>';
            html += '</div>';
            
            html += '<div class="song-list">';
            data[title].forEach(function(url, i) {
                var vid = url.indexOf('v=') > -1 ? url.split('v=')[1].split('&')[0] : 'Song';
                html += '<div class="btn-single-song" data-url="' + url + '" style="cursor:pointer; padding:5px; border-bottom:1px solid #444; font-size:11px; color:#ccc; overflow:hidden; text-overflow:ellipsis;">';
                html += (i+1) + '. ' + vid + '</div>';
            });
            html += '</div>';
            
            box.innerHTML = html;
            area.appendChild(box);
        });

        // 1. Î¶¨Ïä§Ìä∏ Ïù¥Î¶Ñ ÌÅ¥Î¶≠ (ÏùºÍ¥Ñ Ï∂îÍ∞Ä)
        area.querySelectorAll('.btn-play-all').forEach(function(el) {
            el.onclick = function() { playAll(this.getAttribute('data-title'), false); };
        });

        // 2. ÏÖîÌîå Î≤ÑÌäº ÌÅ¥Î¶≠
        area.querySelectorAll('.btn-shuffle').forEach(function(el) {
            el.onclick = function() { playAll(this.getAttribute('data-title'), true); };
        });

        // 3. Í≥° ÏÇ≠Ï†ú
        area.querySelectorAll('.btn-del').forEach(function(el) {
            el.onclick = function() {
                var t = this.getAttribute('data-title');
                if(confirm(t + ' ÏÇ≠Ï†úÌï†ÍπåÏöî?')) { var d = getData(); delete d[t]; saveData(d); }
            };
        });

        // 4. Îã®Ïùº Í≥° Ï∂îÍ∞Ä
        area.querySelectorAll('.btn-add-song').forEach(function(el) {
            el.onclick = function() {
                var t = this.getAttribute('data-title');
                var url = prompt(t + 'Ïóê Ï∂îÍ∞ÄÌï† Ï£ºÏÜå:');
                if(url && url.indexOf('youtube') > -1) { var d = getData(); d[t].push(url); saveData(d); }
            };
        });

        // 5. Îã®Ïùº Í≥° ÌÅ¥Î¶≠
        area.querySelectorAll('.btn-single-song').forEach(function(el) {
            el.onclick = function() { playSong(this.getAttribute('data-url')); };
        });
    }

    document.getElementById('btn-create-list').onclick = function() {
        var input = document.getElementById('new-list-input');
        var name = input.value.trim();
        if(name) {
            var d = getData();
            if(!d[name]) { d[name] = []; input.value = ''; saveData(d); }
        }
    };

    render();
})();
</script></body>

</html>
