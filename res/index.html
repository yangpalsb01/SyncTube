<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>SyncTube</title>
  <link id="usertheme" href="css/des.css" rel="stylesheet">
  <link id="customcss" href="css/custom.css" rel="stylesheet">
  
  <style>
    /* 1. ì „ì²´ ë°°ê²½ ê°•ì œ í™”ì´íŠ¸í™” */
    html, body, #main, #video, #chat, .gutter {
        background-color: #f5f5f5 !important;
        background-image: none !important;
        color: #333333 !important;
    }

    /* 2. ê° ì„¹ì…˜ ë°•ìŠ¤ ë””ìì¸ */
    #player, #playlist, #chat, .info, .metadata, #chat-inputs-wrapper, #userlist-wrap {
        background-color: #ffffff !important;
        border: 1px solid #e0e0e0 !important;
        color: #333333 !important;
    }

    /* 3. ì œëª© ë° í…ìŠ¤íŠ¸ ê°€ë…ì„± */
    h2, h3, h4, .video-info h2, .playlist-info h3, #usercount, .message {
        color: #333333 !important;
    }

    /* 4. ì…ë ¥ì°½ ë° ë²„íŠ¼ (ì£¼í¬ë°•ìŠ¤ ìŠ¤íƒ€ì¼ê³¼ í†µì¼) */
    input[type="text"], textarea, #chatline, #mediaurl {
        background-color: #fdfdfd !important;
        border: 1px solid #cccccc !important;
        color: #333 !important;
    }

    button, .btn {
        background-color: #333333 !important;
        color: #ffffff !important;
        border: none !important;
    }

    /* 5. ëŒ€ê¸°ì—´(Playlist) ë‚´ë¶€ ì•„ì´í…œ */
    .queue_sortable li, .playlist-item {
        background-color: #ffffff !important;
        border-bottom: 1px solid #f0f0f0 !important;
        color: #444 !important;
    }

    /* 6. ì•„ì´ì½˜ ìƒ‰ìƒ (ì–´ë‘ìš´ ë°°ê²½ìš© í°ìƒ‰ ì•„ì´ì½˜ì„ ê²€ì€ìƒ‰ìœ¼ë¡œ) */
    ion-icon {
        color: #333333 !important;
    }
    button ion-icon {
        color: #ffffff !important; /* ë²„íŠ¼ ì•ˆì˜ ì•„ì´ì½˜ì€ í°ìƒ‰ ìœ ì§€ */
    }
  </style>

  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
</head>

<body style="grid-template-columns: 1fr 4px 300px;">
  <!-- Video -->
  <main id="video">
    <!-- Player -->
    <section id="player">
      <div id="ytapiplayer" class="embed-responsive"></div>
      <!-- Video info -->
      <div class="info video-info">
        <header>
          <h2 id="currenttitle">${nothingPlaying}</h2>
        </header>
        <!-- Video controls -->
        <span class="controls">
          <button id="togglesynch" title="${toggleVideoSync}">
            <ion-icon id="pause-indicator" name="play"></ion-icon>
          </button>
          <button id="mediarefresh" title="${refreshPlayer}">
            <ion-icon name="refresh"></ion-icon>
          </button>
          <button id="fullscreenbtn" title="${fullscreenPlayer}">
            <ion-icon name="expand"></ion-icon>
          </button>
          <button id="voteskip" title="${voteForSkip}">
            <ion-icon name="play-skip-forward"></ion-icon>
          </button>
        </span>
      </div>
    </section>
    <!-- Playlist -->
    <section id="playlist">
      <!-- Playlist info -->
      <div class="info playlist-info">
        <header>
          <h3>${playlist}</h3>
          <button id="lockplaylist" title="${playlistOpen}">
            <ion-icon name="lock-open"></ion-icon>
          </button>
          <button id="getplaylist" title="${retrievePlaylistLinks}">
            <ion-icon name="link"></ion-icon>
          </button>
        </header>
        <!-- Playlist controls -->
        <span class="controls">
          <button class="collapsed" id="showmediaurl" title="${addVideoFromUrl}" data-toggle="collapse"
            data-target="#addfromurl" aria-expanded="false">
            <ion-icon name="add"></ion-icon>
          </button>
          <button class="collapsed" id="showcustomembed" title="${embedCustomFrame}" data-toggle="collapse"
            data-target="#customembed" aria-expanded="false">
            <ion-icon name="code"></ion-icon>
          </button>
          <button id="shuffleplaylist" title="${shufflePlaylist}">
            <ion-icon name="shuffle"></ion-icon>
          </button>
          <button id="clearplaylist" title="${clearPlaylist}">
            <ion-icon name="close"></ion-icon>
          </button>
        </span>
      </div>
      <!-- Playlist metadata -->
      <div class="metadata">
        <span>
          <ion-icon name="logo-youtube"></ion-icon><span id="plcount">0 ${videos}</span>
        </span>
        <span>
          <ion-icon name="time"></ion-icon><span id="pllength">00:00</span>
        </span>
      </div>
      <!-- Add video -->
      <div id="addfromurl" class="collapsible collapse" aria-expanded="false">
        <div class="collapse-list">
          <div class="display-flex">
            <button id="insert_template" title="${addTemplateUrl}">
              <div>&gt;</div>
            </button>
            <div class="mediaurl-wrap">
              <input id="mediaurl" type="text" placeholder="${addVideoFromUrl}">
              <button id="mediaurl-upload">
                <ion-icon name="cloud-upload"></ion-icon>
              </button>
            </div>
          </div>
          <div id="mediatitleblock" class="display-flex" style="display: none;">
            <input id="mediatitle" type="text" placeholder="${optionalTitle}">
          </div>
          <div id="subsurlblock" class="display-flex" style="display: none;">
            <input id="subsurl" type="text" placeholder="${subtitlesUrlOptional}">
          </div>
          <div id="voiceoverblock" class="display-flex" style="display: none;">
            <input id="voiceoverurl" type="text" placeholder="${voiceOverAudioTrackUrlOptional}">
          </div>
          <div class="checkbox-row">
            <label class="checkbox-row-item">
              <input id="add-temp" class="add-temp" type="checkbox" checked>${addAsTemporary}
            </label>
            <label class="checkbox-row-item">
              <input id="cache-on-server" type="checkbox">${cacheOnServer}
            </label>
          </div>
          <div class="queue-buttons">
            <button id="queue_next">${queueNext}</button>
            <button id="queue_end">${queueLast}</button>
          </div>
        </div>
      </div>
      <!-- Add iframe -->
      <div class="collapsible collapse" id="customembed" aria-expanded="false">
        <div class="collapse-list">
          <input id="customembed-title" type="text" placeholder="${optionalTitle}">
          <textarea id="customembed-content" rows="5"
            placeholder="${pasteEmbedCodeAndClick}. &#10;${acceptableEmbedCodesAre} &lt;iframe&gt; ${or} &lt;object&gt;. &#10;${customEmbedsCannotBeSynchronized}."></textarea>
          <label class="checkbox-row-item">
            <input id="add-temp-embed" class="add-temp" type="checkbox" checked>${addAsTemporary}
          </label>
          <div class="queue-buttons">
            <button id="ce_queue_next">${queueNext}</button>
            <button id="ce_queue_end">${queueLast}</button>
          </div>
        </div>
      </div>
      <!-- Queue -->
      <div id="queuefail"></div>
      <div>
        <ul class="ui-sortable queue_sortable" id="queue"></ul>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
      <p>Powered by <a href="https://github.com/RblSb/SyncTube" target="_blank" rel="noreferrer noopener">SyncTube</a>
      </p>
    </footer>
  </main>

  <!-- Gutter -->
  <div class="gutter"></div>

  <!-- Chat -->
  <aside id="chat">
    <!-- Chat controls -->
    <div class="controls">
      <button id="userlisttoggle" title="${toggleUserList}">
        <ion-icon name="chevron-down"></ion-icon>
        <span id="usercount">${connection}...</span>
        <ion-icon id="pause-indicator-portrait" name="play" style="display: none;"></ion-icon>
      </button>
      <span>
        <button id="leader_btn" class="unselectable" title="${leaderDesc}">${leader}</button>
        <!-- Settings button -->
        <button id="showoptions" class="collapsed" data-toggle="collapse" data-target="#optionsList"
          aria-expanded="false">
          <ion-icon name="settings-sharp"></ion-icon>
        </button>
      </span>
    </div>
    <!-- User list -->
    <div id="userlist-wrap" class="collapsible">
      <div id="userlist"></div>
    </div>
    <!-- Settings list -->
    <ul id="optionsPanel" class="collapse" aria-expanded="false">
      <div id="optionsList" class="collapse">
        <div>
          <div>
            <h4>${account}</h4>
            <li><button id="exitBtn">${login}</button></li>
          </div>
          <div>
            <h4>${general}</h4>
            <li><button id="hotkeysBtn"><span>${hotkeys}</span></button></li>
            <li><button id="swapLayoutBtn" title="${swapLayout}"><span>${swapLayout}</span></button></li>
          </div>
          <div>
            <h4>${video}</h4>
            <li><button id="synchThresholdBtn"><span>${synchThreshold}</span></button></li>
            <li><button id="setVideoUrlBtn"><span>${setVideoUrl}</span></button></li>
            <li><button id="selectLocalVideoBtn"><span>${selectLocalVideo}</span></button></li>
            <li><button id="removePlayerBtn"><span>${removePlayer}</span></button></li>
          </div>
          <div id="adminMenu" style="display: none;">
            <h4>${chat}</h4>
            <li><button id="clearchatbtn"><span>${clearChat}</span></button></li>
          </div>
        </div>
      </div>
    </ul>
    <!-- Messages -->
    <div id="messagebuffer" style="flex-direction: column-reverse;"></div>
    <div id="chat-inputs-wrapper">
      <div id="dynamic-chin" class="collapsed" style="display: none;"></div>
      <button id="scroll-to-chat-end" style="display: none; opacity: 0;" class="active">
        <ion-icon name="arrow-down" role="img" class="md hydrated"></ion-icon>
      </button>
      <!-- Message input -->
      <div id="chatbox">
        <input id="chatline" type="text" placeholder="${chatlinePlaceholder}">
        <button id="smilesbtn" title="${emotes}">
          <ion-icon name="happy"></ion-icon>
        </button>
      </div>
      <div id="smiles-wrap" class="collapsible" style="display: none;">
        <div id="smiles-list"></div>
      </div>
      <!-- Guest login -->
      <div id="guestlogin" style="display: none;">
        <label>${enterAsGuest}</label>
        <input id="guestname" type="text" placeholder="${yourName}">
      </div>
      <div id="guestpassword" style="display: none;">
        <label>${enterUserPassword}</label>
        <div id="passwordbox">
          <input id="guestpass" type="text" placeholder="${yourPassword}">
          <button id="guestpass_icon">
            <ion-icon name="eye"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/split-grid@1.0.11/dist/split-grid.min.js"></script>
  <script src="client.js"></script>
  <script src="js/custom.js"></script>
<div id="custom-jukebox" style="position: fixed; top: 60px; right: 20px; width: 280px; height: 500px; background: #ffffff; color: #333333; border: 1px solid #e0e0e0; z-index: 999999; padding: 18px; overflow-y: auto; font-family: 'Pretendard', 'Segoe UI', sans-serif; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
    <h3 style="margin-top:0; font-size: 16px; font-weight: 700; border-bottom: 2px solid #333333; padding-bottom: 10px; color: #333333; letter-spacing: -0.5px;">ğŸµ JUKEBOX</h3>
    
    <div style="margin-bottom: 15px; display: flex; gap: 6px;">
        <input type="text" id="new-list-input" placeholder="ë¦¬ìŠ¤íŠ¸ëª…" style="flex: 1; padding: 8px 10px; background: #fdfdfd; border: 1px solid #cccccc; color: #333; font-size: 13px; border-radius: 4px;">
        <button id="btn-create-list" style="padding: 8px 14px; background: #333333; color: #ffffff; border: none; cursor: pointer; border-radius: 4px; font-weight: 600; font-size: 12px;">ìƒì„±</button>
    </div>

    <div id="playlist-render-area" style="font-size: 13px;"></div>
</div>

<script>
(function() {
    var STORAGE_KEY = 'SYNC_TUBE_FINAL_DATA_V2';

    function getData() {
        var raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
    }

    function saveData(obj) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
        render();
    }

    function forceClearQueue(callback) {
        var allClear = document.querySelector('.playlist-controls .fa-times') || 
                       document.querySelector('button[title="Clear playlist"]') ||
                       document.querySelector('.btn-clear-playlist');
        var eachClear = document.querySelectorAll('.playlist-item .fa-times, .btn-remove, [title="Remove"]');

        if (allClear) {
            allClear.click();
            setTimeout(callback, 700);
        } else if (eachClear.length > 0) {
            eachClear.forEach(function(b) { b.click(); });
            setTimeout(callback, 1000);
        } else {
            callback();
        }
    }

    function playSong(url) {
        var input = document.getElementById('url-input') || document.querySelector('input[type="text"]');
        if(input) {
            input.value = url;
            input.dispatchEvent(new Event('input', { bubbles: true }));
            var e = new KeyboardEvent('keydown', { bubbles: true, keyCode: 13, key: 'Enter' });
            input.dispatchEvent(e);
        }
    }

    function replacePlaylist(title, isShuffle) {
        var data = getData();
        var list = data[title] || [];
        if(list.length === 0) return;

        forceClearQueue(function() {
            var targetSongs = list.slice();
            if(isShuffle) targetSongs.sort(function() { return Math.random() - 0.5; });
            setTimeout(function() {
                var i = 0;
                var timer = setInterval(function() {
                    if(i >= targetSongs.length) { clearInterval(timer); return; }
                    playSong(targetSongs[i].url);
                    i++;
                }, 800);
            }, 1000);
        });
    }

    function render() {
        var area = document.getElementById('playlist-render-area');
        var data = getData();
        area.innerHTML = '';

        Object.keys(data).forEach(function(title) {
            var box = document.createElement('div');
            box.style.cssText = "background: #f8f9fa; margin-bottom: 12px; padding: 12px; border-radius: 8px; border: 1px solid #eeeeee;";
            
            var html = '';
            html += '<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">';
            html += '<b class="btn-play-all" data-title="' + title + '" style="color:#333; cursor:pointer; font-size:14px; text-decoration:none; border-bottom: 1px solid #333;">ğŸ“‚ ' + title + '</b>';
            html += '<span class="btn-del-list" data-title="' + title + '" style="color:#999; cursor:pointer; font-size:18px;">&times;</span>';
            html += '</div>';
            
            html += '<div style="display:flex; gap:4px; margin-bottom:10px;">';
            html += '<button class="btn-add-song" data-title="' + title + '" style="flex:2; font-size:11px; background:#ffffff; border:1px solid #cccccc; color:#333; cursor:pointer; padding:5px; border-radius:4px;">+ ê³¡ ì¶”ê°€</button>';
            html += '<button class="btn-shuffle" data-title="' + title + '" style="flex:1; font-size:11px; background:#333333; border:none; color:#ffffff; cursor:pointer; padding:5px; border-radius:4px;">ì…”í”Œ</button>';
            html += '</div>';
            
            html += '<div class="song-list">';
            data[title].forEach(function(song, i) {
                html += '<div style="display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px solid #ebebeb; font-size:12px;">';
                html += '<div class="btn-single-play" data-url="' + song.url + '" style="cursor:pointer; color:#555; flex:1; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">';
                html += (i+1) + '. ' + (song.name || 'Untitled') + '</div>';
                html += '<span class="btn-del-song" data-title="' + title + '" data-index="' + i + '" style="color:#bbb; cursor:pointer; margin-left:8px;">&minus;</span>';
                html += '</div>';
            });
            html += '</div>';
            
            box.innerHTML = html;
            area.appendChild(box);
        });

        // ì´ë²¤íŠ¸ ë°”ì¸ë”© (ì´ì „ê³¼ ë™ì¼)
        area.querySelectorAll('.btn-play-all').forEach(function(el) { el.onclick = function() { replacePlaylist(this.getAttribute('data-title'), false); }; });
        area.querySelectorAll('.btn-shuffle').forEach(function(el) { el.onclick = function() { replacePlaylist(this.getAttribute('data-title'), true); }; });
        area.querySelectorAll('.btn-del-list').forEach(function(el) { el.onclick = function() { var t = this.getAttribute('data-title'); if(confirm(t + ' ë¦¬ìŠ¤íŠ¸ë¥¼ ì‚­ì œí• ê¹Œìš”?')) { var d = getData(); delete d[t]; saveData(d); } }; });
        area.querySelectorAll('.btn-add-song').forEach(function(el) { el.onclick = function() { var t = this.getAttribute('data-title'); var url = prompt('ìœ íŠœë¸Œ ì£¼ì†Œ:'); if(url && url.indexOf('yout') > -1) { var sName = prompt('ê³¡ ì œëª©:', 'ìƒˆ ê³¡'); var d = getData(); d[t].push({url: url, name: sName}); saveData(d); } }; });
        area.querySelectorAll('.btn-single-play').forEach(function(el) { el.onclick = function() { playSong(this.getAttribute('data-url')); }; });
        area.querySelectorAll('.btn-del-song').forEach(function(el) { el.onclick = function() { var t = this.getAttribute('data-title'); var idx = this.getAttribute('data-index'); var d = getData(); d[t].splice(idx, 1); saveData(d); }; });
    }

    document.getElementById('btn-create-list').onclick = function() {
        var input = document.getElementById('new-list-input');
        var name = input.value.trim();
        if(name) { var d = getData(); if(!d[name]) { d[name] = []; input.value = ''; saveData(d); } }
    };

    render();
})();
</script></body>

</html>
